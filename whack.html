<html>
<head>
    <meta charset="UTF-8">
    <title>Whack a Mol</title>
    <link rel="stylesheet" href="/css/whack.css">
    <link rel="shortcut icon" href="/ico/favicon.ico" type="image/x-icon">
    <script>
        let scr = 0;
        function ChangeScore(row,col) {
            let name = 'btn'+row+col;
            let select = document.getElementById(name);
            if(select.classList.contains('black')){
                    scr++;
                }
        }

        function Game(colunms,rows) {
            let i = Math.ceil(Math.random()*rows);
            let j = Math.ceil(Math.random()*colunms);
            let name = 'btn'+i+j;
            let btn = document.getElementById(name);
            btn.classList.add('black');
            setTimeout(function (){return},3000);
            btn.classList.remove('black');
        }

        function Create(colunms,rows) {
            document.getElementById('CountColumns').remove();
            document.getElementById('CountRows').remove();
            document.getElementById('but').remove();
            let score = document.createElement('span');
            score.textContent = 'Score: ';
            let counter = document.createElement('span');
            counter.id = 'counter';
            counter.textContent = scr;
            document.body.appendChild(score);
            document.body.appendChild(counter);
            let table = document.createElement('table');
            for (let i = 1; i<=rows;i++){
                let row = document.createElement('tr');
                for (let j = 1; j<=colunms; j++){
                    let col = document.createElement('td');
                    let btn = document.createElement('input');
                    btn.type = 'button';
                    btn.classList.add('btn');
                    btn.id = 'btn'+i+j;
                    btn.onclick = function (){ChangeScore(i,j)};
                    col.appendChild(btn);
                    row.appendChild(col);
                }
                table.appendChild(row);
            }
            document.body.appendChild(table);
            while (scr != 100) {
                Game(colunms,rows);
            }
        }
    </script>
</head>
<body bgcolor="#e5d8da">
<input type="text" id="CountColumns" placeholder="Кол-во столбцов">
<input type="text" id="CountRows" placeholder="Кол-во строк">
<input type="button" onclick="Create(document.getElementById('CountColumns').value,document.getElementById('CountRows').value)" value="Создать" id="but">
</body>
</html>
